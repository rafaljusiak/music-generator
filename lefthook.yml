pre-commit:
  commands:
    pending-migrations:
      run: docker-compose run --rm backend python manage.py makemigrations --check
    black:
      glob: "*.py"
      run: docker-compose run --rm backend black {staged_files} --check
    flake8:
      glob: "*.py"
      run: docker-compose run --rm backend flake8 {staged_files}
pre-push:
  commands:
    pending-migrations:
      run: docker-compose run --rm backend python manage.py makemigrations --check
